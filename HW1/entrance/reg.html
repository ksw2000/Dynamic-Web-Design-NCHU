        <h1>校友註冊</h1>
        <p>請填妥下列表單即可申請使用服務</p>
        <section>
            <form>
                <p><label for="name">姓名：</label><input id="name" type="text" placeholder=""></p>
                <p><label for="student-id">學號：</label><input id="student-id" type="text" placeholder=""></p>
                <p><label for="birthday">生日：</label><input id="birthday" type="date"></p>
                <p>學制：
                    <select>
                        <option>大學</option>
                        <option>夜間部</option>
                        <option>研究所</option>
                    </select>
                </p>
                <p><label for="email">電子郵件：</label><input id="email" type="email" placeholder="example@nchu.edu.tw"></p>
                <p><label for="tel">手機：</label><input id="tel" type="tel" placeholder="09xx-xxx-xxx"></p>
                <p><label for="pwd">密碼：</label><input id="pwd" type="password" placeholder="6-20字且含有英文數字"></p>
                <p><label for="confirm-pwd">確認密碼：</label><input id="confirm-pwd" type="password" placeholder="6-20字且含有英文數字"></p>
                <p><label for="department">原系所：</label><input id="department" type="text" list="depart-list"></p>
                <datalist id="depart-list">
                    <option>大資訊工程系</option>
                    <option>園藝學系</option>
                    <option>食品暨應用生物科技學系</option>
                    <option>其他</option>
                </datalist>
                <p><input type="submit" value="送出"> <input type="reset" value="清空"></p>
            </form>
        </section>
